{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Art's portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    {% load static %}
    <img src="{% static 'portfolio/ship.jpeg' %}" alt="ship" width="800">
    {% for project in projects %}
    <h3>{{ project.title }}</h3>
    <img src="{{ project.image.url }}" alt="Picture" width="400">
    <p>{{ project.description }}</p>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
        
{% endblock %}
