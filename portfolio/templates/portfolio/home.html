<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    <body>
        <h1>This is my site homepage</h1>
        {% for project in projects %}
        <h3>{{ project.title }}</h3>
        <img src="{{ project.image.url }}" alt="Picture" width="400">
        <p>{{ project.description }}</p>
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
        {% endfor %}
    </body>
</html>
