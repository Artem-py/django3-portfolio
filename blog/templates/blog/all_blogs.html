{% extends 'portfolio/base.html' %}

{% block content %}

    <h3>Hello blog</h3>
    <h2>I have written {{ blogs.count }} post{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    <h4>{{ blog.date|date:'M d Y'|upper }}</h4>
    <p>{{ blog.description }}</p>
    {% endfor %}
    
{% endblock %}
